        <link rel="stylesheet" href="contact.css" />
        <title>CONTACT US</title>
        <script src="contact.js" defer></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>

        <img id="navImg" src="northwest.png" alt="Northwest Campus Logo">

        <br>

        <fieldset class="contact">
            <legend>Contact Us!</legend>
            <div id="contact-form">
                <div id="contact-area">
                    <form method="post">
                        <input type="text" name="Name" id="fName" placeholder="FIRST NAME">
                        <input type="text" name="Name" id="lName" placeholder="LAST NAME">
                        <input type="text" name="City" id="city" placeholder="CITY" />
                        <input type="text" name="Email" id="email" placeholder="EMAIL" />
                        <input type="text" name="Phone" id="phone" placeholder="PHONE" />
                        <textarea name="Message" rows="20" cols="20" id="Message" placeholder="Message"></textarea>
                        <input type="submit" name="submit" value="Submit" id="submitButton" class="submitButton" />
                    </form>
                </div>
            </div>
        </fieldset>

            <br>
            <br>

    </body>
